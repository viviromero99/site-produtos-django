{% extends 'base.html' %}
{% load static %}

{% block corpo %}
    <div class="container" style="margin-top: 120px;">
        <h3 class="font-weight-bold mb-5">Shop All Fragrances</h3>
    </div>

    <div class="container">
      <div class="row mb-4">
         {% for produto in fragrances %}
            <div class="col-sm-6 col-lg-3">
               <div class="card border-white mb-3 h-100">
                  <img class="card-img-top" src="{% static 'images/products/' %}{{ produto.imagem }}" alt="{{ produto.nome }}">
                  <div class="card-body text-secondary">
                     <h5 class="card-title">{{ produto.nome }}</h5>
                     <p class="card-text">{{ produto.descricao }}</p>
                  </div>
                  <div class="card-footer bg-white border-0">
                     <ul class="list-inline ">
                           <li class="list-inline-item mr-4"><a href="#" class="btn btn-outline-secondary">Add to Bag</a></li>
                           <li class="list-inline-item"><p class="card-text">$ {{ produto.preco }}</p></li>
                     </ul>
                  </div>
               </div>
            </div>
         {% endfor %}
      </div>
   </div>

{% endblock %}
